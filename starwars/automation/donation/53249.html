<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="/form.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<body>
	<h1 id="heading1">Online Donation Test</h1>
	<div class="clickable">
		<label for="showHideCheckBox">Show/Hide Form Information</label>
		<input type="checkbox" id="showHideCheckBox" />
		<div class="table appear">
			<div class="row">
				<div class="cell">Environment:</div>
				<div class="cell bold" id="environmentName" data-shortName="starwars">QA (Starwars)</div>
			</div>
			<div class="row">
				<div class="cell">Database:</div>
				<div class="cell bold" id="databaseName">automation</div>
			</div>	
			<div class="row">
				<div class="cell">Widget ID:</div>
				<div class="cell bold" id="widgetId">53249</div>
			</div>	
			<div class="row">
				<div class="cell">Processor:</div>
				<div class="cell bold">Stripe</div>
			</div>
			<div class="row">
				<div class="cell">Email Response:</div>
				<div class="cell bold">Standard</div>
			</div>
			<div class="row">
				<div class="cell">Self Hosted</div>
				<div class="cell bold">No</div>
			</div>
		</div>
	</div>
	<br>
	<div class="roundedblock gradtobottomright left" style="margin-bottom: 100px;">
		<div style="display: table; margin-bottom: 15px;">
					<div style="display: table-row;">
						<span style="display: table-cell; display: inline-block;" class="fa-stack fa-2x">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-money fa-stack-1x fa-inverse"></i>
						</span>
						<h2 style="display: table-cell;">Donate Now!</h2>
					</div>
		</div>	
		<script src="https://s3-us-west-2.amazonaws.com/bloomerang-public-cdn/automation/.widget-js/53249.js" type="text/javascript"></script>
	</div>
